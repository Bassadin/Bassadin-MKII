name: Build, test and deploy to https://bassadin.de/

on:
    push:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
              with:
                  fetch-depth: 1

            - name: yarn install
              run: yarn install --frozen-lockfile

            - name: Run ESLint
              run: yarn run eslint
